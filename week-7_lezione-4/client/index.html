<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="text-center my-3">User CRM</h1>
        <div id="formUser" class="row g-3 my-3">
            <div class="col-sm">
                <input type="text" class="form-control" name="nome" placeholder="Nome...">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" name="cognome" placeholder="Cognome...">
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" name="citta" placeholder="Città...">
            </div>
            <div class="col-sm">
                <input type="email" class="form-control" name="email" placeholder="Email...">
                <input type="hidden" name="index">
            </div>
            <div class="col-sm">
                <button type="button" class="btn btn-dark form-control"><i class="bi bi-person-plus-fill"></i></button>
            </div>
        </div>
        <div id="tableUser" class="my-3">
            <table class="table">
                <thead>
                    <tr class="table-dark">
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cognome</th>
                        <th scope="col">Città</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <nav aria-label="...">
                <ul class="pagination pagination-sm justify-content-end">
                  <!-- <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li> -->
                </ul>
              </nav>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
